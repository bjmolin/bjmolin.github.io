<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        // Load the navbar
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navi').innerHTML = data;
            });
    </script>
    <title>AJAX Handlebars</title>
    
    <link href="../../navbar.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
    <div id="navi"></div>
    <div class="container">
        <h1>JSON and AJAX</h1>
        <button id="btn">Fetch Info for 3 New Animals</button>
        <div id="animal-info"></div>        
    </div>
    <script id="animals-template" type="text/x-handlebars-template">
        {{#each this}}
        <p>{{name}} is a {{species}} that likes to eat {{#each foods.likes}}{{#if @first}}{{this}}{{else}} and {{this}}{{/if}}{{/each}} and dislikes {{#each foods.dislikes}}{{#if @first}}{{this}}{{else}} and {{this}}{{/if}}{{/each}}.</p>
        {{/each}}
    </script>
    <script src="ajax.js"></script>
</body>

</html>
