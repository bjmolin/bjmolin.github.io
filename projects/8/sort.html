<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title>Sort Demo</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="../../navbar.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        // Load the navbar
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navi').innerHTML = data;
            });
    </script>
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navi"></div>

    <!-- Content -->
    <header>
        <h2>Sorted Names</h2>
    </header>
    <div class="quote-block">
        <blockquote style="color: #2e2e2e;">
            This page demonstrates a simple sorting algorithm that takes user inputted names, sorts them alphabetically, and displays the sorted list.
        </blockquote>
    </div>
    <br />
    <main>
        <form name="theform">
            <input type="text" name="newname" id="input" size="20" placeholder="Enter a name:">
            <input type="button" name="addname" id="add" value="Add" onclick="SortNames();">
            <br /><br />
            <textarea cols="60" rows="10" name="sorted"> The sorted names will appear here.</textarea>
        </form>
        <script src="sort.js"></script>
    </main>

    <!-- Footer -->
    <footer>
            <p>&copy; 2026 Bryan Molina</p>
    </footer>
</body>
</html>
