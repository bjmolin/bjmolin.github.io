<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link href="../../navbar.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script>
        // Load the navbar
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navi').innerHTML = data;
            });
    </script>
</head>
<body>
    <div id="navi"></div>
    <h1>Drag and Drop buttons to the other boxes!</h1>
    <div id="boundaryContainer1">
        <div id="buttonContainer1"></div>
    </div>
    <div id="boundaryContainer2">
        <div id="buttonContainer2"></div>
    </div>
    <br />
    <button onclick="myMove()" id="moveBtn">Move</button>
    <br />
    <div id="boundaryContainer3">
        <div id="buttonContainer3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
