<!DOCTYPE html>
<html lang="en">
<head>
   <title>AJAX Live Search Example</title>
   <script>
    // Load the navbar
    fetch('../../navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navi').innerHTML = data;
        });
   </script>
   <script type="text/javascript" src="ajax.js"></script>
   <link href="styles.css" rel="stylesheet" type="text/css">
   <link href="../../navbar.css" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navi"></div>
  <div class="container">
     <h1><strong>AJAX Live Search Example</strong></h1>

     <p><strong>Search U.S. States: </strong>
     <input type="text" size="40" id="searchlive"></p>

     <div id="results">

      <ul id="list">
      <li>[Search results will display here.]</li>
      </ul>

     </div>
  </div>
     
     <script type="text/javascript" src="search.js"></script>
</body>
</html>
