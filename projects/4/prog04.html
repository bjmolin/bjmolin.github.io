                    <button class="w3-padding-large w3-button" title="ProjectMenu">Prog03<i class="fa fa-caret-right"></i></button>

    <!--Div containing buttons to change background color-->
    <div id="changeable-bg">
        <div>
            <button class="button" id="red-button" onclick="changeBackgroundColor('red')">RED</button>
            <button class="button" id="green-button" onclick="changeBackgroundColor('green')">GREEN</button>
            <button class="button" id="blue-button" onclick="changeBackgroundColor('blue')">BLUE</button>
        </div>

        <!--Div containing click labels-->
        <div id="label-box">
            <div id="click-counter">
                <p>Red button clicks: <span id="red-counter-click">0</span></p>
                <p>Green button clicks: <span id="green-counter-click">0</span></p>
                <p>Blue button clicks: <span id="blue-counter-click">0</span></p>
            </div>
            <br />
            <!--Div containing hover labels-->
            <div id="hover-counter">
                <p>Red button hovers: <span id="red-counter-hover">0</span></p>
                <p>Green button hovers: <span id="green-counter-hover">0</span></p>
                <p>Blue button hovers: <span id="blue-counter-hover">0</span></p>
            </div>
        </div>
    </div>

    <script>
        // Changing the background color and counting the clicks
        function changeBackgroundColor(color) {
            document.getElementById('changeable-bg').style.backgroundColor = color;
            document.getElementById('changeable-bg').style.color = 'white'; // this will change the font to white
            document.getElementById('red-counter-click').style.borderColor = 'white';
            document.getElementById('green-counter-click').style.borderColor = 'white';
            document.getElementById('blue-counter-click').style.borderColor = 'white';
            document.getElementById('red-counter-hover').style.borderColor = 'white';
            document.getElementById('green-counter-hover').style.borderColor = 'white';
            document.getElementById('blue-counter-hover').style.borderColor = 'white';
            document.getElementById('label-box').style.borderColor = 'white';

            if (color === 'red') {
                document.getElementById('red-counter-click').textContent = parseInt(document.getElementById('red-counter-click').textContent) + 1;
            } else if (color === 'green') {
                document.getElementById('green-counter-click').textContent = parseInt(document.getElementById('green-counter-click').textContent) + 1;
            } else if (color === 'blue') {
                document.getElementById('blue-counter-click').textContent = parseInt(document.getElementById('blue-counter-click').textContent) + 1;
            }
        }

        // Counting the hovers with event listeners
        let redHovers = 0;
        let greenHovers = 0;
        let blueHovers = 0;

        document.getElementById('red-button').addEventListener('mouseover', function () {
            redHovers++;
            document.getElementById('red-counter-hover').textContent = redHovers;
        });

        document.getElementById('green-button').addEventListener('mouseover', function () {
            greenHovers++;
            document.getElementById('green-counter-hover').textContent = greenHovers;
        });

        document.getElementById('blue-button').addEventListener('mouseover', function () {
            blueHovers++;
            document.getElementById('blue-counter-hover').textContent = blueHovers;
        });
    </script>
